<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um bot que irá moderar e deixar a sua comunidade segura.">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Landingpage</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="Wwalczyszyn-Android-Style-Honeycomb-Music.ico">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Comunidade Amorim</a>
            <a class="cabecalho-menu-item">Tutorial</a>
            <a class="cabecalho-menu-item">Open Source</a>
            <a class="cabecalho-menu-item">Comandos</a>
        </nav>

    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Amorim Bot</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Um bot que irá moderar e deixar a sua comunidade segura</h2>
                <button class="conteudo-principal-escrito-botao">Me Adicione</button>
                <img class="conteudo-principal-imagem"
                src="robo.bot.png" alt="Amorim Favicon">
            </div>
            

        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que ele faz por você?</h3>
            <p class="conteudo-secundario-paragrafo">1. Cria uma comunidade <strong>segura</strong>.</p>
            <p class="conteudo-secundario-paragrafo">2. Cria <strong>oportunidades</strong>.</p>
            <p class="conteudo-secundario-paragrafo">3.Ajuda a criar <strong>laços</strong>.</p>


        </section>

    </main>
    
    <footer class="rodape"> 
        <img class="rodape-imagem" src="Wwalczyszyn-Android-Style-Honeycomb-Music.ico" alt="">
    </footer>


</body>
</html>
